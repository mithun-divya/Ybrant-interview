apiVersion: v1
kind: Secret
metadata:
  name: {{ include "nodejsapp.fullname" . }}
  labels:
    {{- include "nodejsapp.labels" . | nindent 4 }}
type: Opaque
data:
  {{ if .Values.username }}
  mongodb_root_user : {{ .Values.username | b64enc | quote }}
  {{ else }}
  mongodb_root_user: {{ randAlphaNum 40 | b64enc | quote }}
  {{ end }}
  {{ if .Values.password }}
  mongodb_root_password : {{ .Values.password | b64enc | quote }}
  {{ else }}
  mongodb_root_password: {{ randAlphaNum 40 | b64enc | quote }}
  {{ end }}
